<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Word</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="app">
      <div class="container">
        <div class="header">
            <h1 class="title">Guess The Word</h1>
        </div>
        <div class="card">
          <div class="card-content">
            <input  type="text" maxlength="1" class="typeing" />
            <div class="inputs">
              
            </div>
            <div class="info">
                <p class="disc"></p>
                <p>Number of guesses: <span class="guess-count"></span></p>
            </div>
            <button class="btn">Try Again</button>
          </div>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
